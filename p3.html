<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> HTML-5</title>
    </head>
    <body>
        <center>
            <h2>DATALIST TAG..!</h2>
            <p>This tag is used to provide an auto complete feature on form 
                element.
            </p>
        </center>
        <hr>

        <h2>DROPDOWN TAG OR SELECTED OPTION TAG</h2>
        <select name="players" id="players">
            <option value="">Rahul dravid</option>
            <option value="">sachin tandulkar</option>
            <option value="">Brian lara</option>
            <option value="">Kapil dev</option>
            <option value="">Yusuf pathan</option>
            <option value="">Jadeja</option>
            <option value="">Virat kohli</option>
        </select>

        <hr>

        <input type="text" placeholder="Cricket Players" list="cricket">
        <datalist id="cricket">
            <option>Rahul dravid</option>
            <option>sachin tandulkar</option>
            <option>Brian lara</option>
            <option>Kapil dev</option>
            <option>Yusuf pathan</option>
            <option>Jadeja</option>
            <option>Virat kohli</option>
        </datalist>
